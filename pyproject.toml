[tool.poetry]
name = "handsome"
version = "0.1.0"
description = "discord bot for handsome boys"
authors = ["Andrew Herbig <notandrewherbig@gmail.com>"]

[tool.poetry.scripts]
bot = "handsome:main"

[tool.poetry.dependencies]
python = "^3.8"
toml = "^0.10.2"
pydantic = "^1.8.2"
aioredis = "^1.3.1"
webcolors = "^1.11.1"
"discord.py" = "^1.7.3"

[tool.poetry.dev-dependencies]
black = "^21.7b0"
isort = "^5.9.1"
pre-commit = "^2.13.0"
flake8 = "^3.9.2"
pyupgrade = "^2.23.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
